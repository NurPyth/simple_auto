name: Automated Tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: second_test
        type: choice
        options:
          - first_test
          - second_test

jobs:
  download-history:
    runs-on: ubuntu-latest
    name: Download history
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get latest artifact ID
        run: |
          ARTIFACT_ID=$(curl -s -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          "https://api.github.com/repos/NurPyth/simple_auto/actions/artifacts" | jq -r '.artifacts[0].id')

          echo "ARTIFACT_ID=$ARTIFACT_ID" >> $GITHUB_ENV

      - name: Download artifact
        run: |
          curl -L -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.TOKEN }}" \
          "https://api.github.com/repos/NurPyth/simple_auto/actions/artifacts/$ARTIFACT_ID/zip" -o artifacts.zip

      - name: Extract artifact
        run: mkdir -p allure-results && unzip artifacts.zip -d allure-results

      - name: Store allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-results
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: download-history
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Chrome and Chromedriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: '135'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-results/

      - name: Start Xvfb for non-headless mode
        run: Xvfb :99 -screen 0 1920x1080x24 &
        env:
          DISPLAY: ':99'

      - name: Run first test
        if: github.event.inputs.deployment_target == 'first_test'
        run: pytest tests/test_button_page.py --alluredir=allure-results
        env:
          DISPLAY: ':99'

      - name: Run second test
        if: github.event.inputs.deployment_target == 'second_test'
        run: pytest tests/test_like_a_button_page.py --alluredir=allure-results
        env:
          DISPLAY: ':99'

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 1

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate Allure Report
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results/

      - name: Install Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.30.0/allure-2.30.0.zip
          unzip allure-2.30.0.zip -d /opt/allure
          chmod +x /opt/allure/allure-2.30.0/bin/allure
          echo "/opt/allure/allure-2.30.0/bin" >> $GITHUB_ENV
          allure --version

      - name: Generate Allure report
        run: allure generate -c allure-results -o _site

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: _site/
          retention-days: 1

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Publish Allure Report
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Allure report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
